apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
  labels:
    app: nginx-ingress
spec:
  type: NodePort 
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: readiness-port
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: status-port
  selector:
    app: nginx-ingress
